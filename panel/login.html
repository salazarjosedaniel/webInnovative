<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BCV Display - Login</title>
  <style>
    body {
      background:#f4f4f4;
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:white;
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 0 10px rgba(0,0,0,.1);
    }
    input {
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:5px;
      border:1px solid #ccc;
    }
    button {
      width:100%;
      padding:10px;
      background:#007bff;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Iniciar sesión</h2>
  <input id="user" type="text" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <input id="deviceID" type="text" placeholder="deviceID">
  <button onclick="login()">Ingresar</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
async function login() {
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;
  const deviceID = document.getElementById("deviceID").value;

  const res = await fetch("/api/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ user, pass, deviceID })
  });

  const data = await res.json();

  if (data.ok) {
    // Guardar sesión simple
    localStorage.setItem("deviceID", deviceID);
    localStorage.setItem("user", user);
    window.location = "/panel/index.html";
  } else {
    document.getElementById("msg").innerText = "Credenciales incorrectas";
  }
}
</script>

</body>
</html>
